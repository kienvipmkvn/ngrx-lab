<app-product-edit></app-product-edit>
<div class="row">
  <div class="col-xs-10"></div>
  <hr />
  <ul class="list-group">
    <a
      style="cursor: pointer;"
      class="list-group-item clearfix"
      *ngFor="let product of (products | async).products; let i = index"
      [appCustom1]="product.color"
      (click)="onProductClick(i)"
    >
   
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ product.name }}</h4>
        <p class="list-group-item-text">
          Color: {{ product.color }}
          <span [ngStyle]="{ color: product.color }">â– </span>
        </p>
        <p class="list-group-item-text">Price: {{ product.price }}$</p>
      </div>
      <span class="pull-right">
        <img
          [src]="product.imgPath"
          alt="{{ product.name }}"
          class="img-responsive"
          style="max-height: 50px;"
        />
      </span>
    </a>
  </ul>
</div>
