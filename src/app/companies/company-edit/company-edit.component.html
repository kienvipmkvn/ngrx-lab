<div class="row">
  <div class="col-xs 12">
    <form [formGroup]="companyForm" (submit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              class="form-control"
              type="text"
              id="name"
              formControlName="name"
            />
          </div>
        </div>

        <div class="col-xs-6">
          <div class="form-group">
            <label for="noe">Number of employees</label>
            <input
              class="form-control"
              type="number"
              id="noe"
              formControlName="noe"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="add">Address</label>
            <input
              class="form-control"
              type="text"
              id="add"
              formControlName="add"
            />
          </div>
        </div>

        <div class="col-xs-6">
          <div class="form-group">
            <label for="esday">Establishment day</label>
            <input
              class="form-control"
              type="date"
              id="esday"
              formControlName="esday"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label for="imgPath">Image path</label>
          <input
            class="form-control"
            type="text"
            id="imgPath"
            formControlName="imgPath"
            #imgPath
          />
        </div>
      </div>
      <div class="row">
        <div *ngIf="imgPath.value!=''" class="col-xs-12">
          <img class="img-responsive" style="max-height: 50px;" [src]="imgPath.value" alt="company" />
        </div>
      </div>
      <br />
      <div class="row" formArrayName="products">
        <div class="row">
          <strong style="margin-left: 30px;">Products</strong>
        </div>
        <div
          class="col-xs-12"
          *ngFor="let product of getControls(); let i = index"
          [formGroupName]="i"
        >
          <div class="row">
            <div class="col-xs-4">
              <input
                class="form-control"
                type="text"
                placeholder="Name"
                formControlName="name"
              />
            </div>

            <div class="col-xs-4">
              <input
                class="form-control"
                type="number"
                placeholder="Price"
                formControlName="price"
              />
            </div>

            <div class="col-xs-4">
              <input
                class="form-control"
                type="text"
                placeholder="Color"
                formControlName="color"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-xs-10">
              <input
                class="form-control"
                type="text"
                style="margin-top: 10px;"
                placeholder="Image path"
                formControlName="imgPath"
                #imgPath
              />
            </div>

            <div class="col-xs-1">
              <button class="btn btn-danger" style="margin-top: 10px;" (click)="onDeleteProduct(i)">
                Delete
              </button>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-xs-12">
              <img [src]="imgPath.value" alt="car" style="max-height: 50px;">
            </div>
          </div>

          <hr />
        </div>
        <div class="col-xs-12">
          <button
            class="btn btn-info form-control"
            style="margin-top: 10px;"
            type="button"
            (click)="onAddProduct()"
          >
            Add product
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<br>
